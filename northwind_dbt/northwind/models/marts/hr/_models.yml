version: 2

models:
  - name: fct_employee_performance
    description: "Fact table for employee sales performance and productivity analysis"
    columns:
      - name: employee_id
        description: "Primary key for employees"
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_crm__employees')
              field: employee_id
      - name: full_name
        description: "Employee's full name"
        tests:
          - not_null
      - name: employment_level
        description: "Categorized employment level"
        tests:
          - accepted_values:
              values: ['Management', 'Staff', 'Other']
      - name: years_of_service
        description: "Years of service with the company"
      - name: region
        description: "Employee's work region"
      
      # Sales Performance Metrics
      - name: orders_handled
        description: "Total number of orders processed by employee"
      - name: total_sales
        description: "Total sales amount generated by employee (decimal)"
      - name: unique_customers
        description: "Number of distinct customers served by employee"
      - name: avg_days_to_ship
        description: "Average number of days to ship orders handled by employee (4 decimal places)"
      
      # Derived Performance Metrics
      - name: avg_sale_per_order
        description: "Average sales amount per order (decimal)"
      - name: sales_per_year_of_service
        description: "Total sales divided by years of service (decimal)"
      - name: customers_per_order
        description: "Average number of customers per order handled (4 decimal places)"