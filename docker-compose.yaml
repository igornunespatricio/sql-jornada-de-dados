services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: study
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - volume:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - network
    restart: unless-stopped

volumes:
  volume:

networks:
  network: